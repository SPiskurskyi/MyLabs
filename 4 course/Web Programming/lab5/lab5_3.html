<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>KI-404 Piskurskyi</title>
</head>
<body>
    <script>
        // let text = prompt("Введіть текст для шифрування:"); // Закоментовано, використовуємо готовий рядок
        let text = "Простий шифр я люблю";

        function encrypt(text) {
            let result = "";
            for (let char of text) {
                if (char.match(/[а-яА-ЯєЄіІїЇґҐ]/)) { // Перевірка на літери укр. алфавіту
                    let nextChar = String.fromCharCode(char.charCodeAt(0) + 1);
                    if (char === 'я') nextChar = 'а';
                    if (char === 'Я') nextChar = 'А';
                    result += nextChar;
                } else {
                    result += char; // Якщо не літера, залишаємо без змін
                }
            }
            return result;
        }

        let encryptedText = encrypt(text);
        document.write("<p>Оригінальний текст: " + text + "</p>");
        document.write("<p>Зашифрований текст: " + encryptedText + "</p>");
    </script>
</body>
</html>
