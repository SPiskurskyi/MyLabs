<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>KI-404 Piskurskyi</title>
  </head>
  <body>
    <script>
      function AddNums(firstnum, secondnum) {
        return firstnum + secondnum;
      }
      document.write("5 + 25 = ", AddNums(5, 25));
      let a = 0;
      let b = 20;
      document.write("<br>", a, " + ", b, " = ", AddNums(a, b));
    </script>
  </body>
</html>
