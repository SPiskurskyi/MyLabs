<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>KI-404 Piskurskyi</title>
  </head>
  <body>
    <script>
      //Опис функції виведення рядка з переходом на новий
      function PrintBR(txt) {
        document.write(txt, "[kebab] <br />");
      }
      // Звертання до функції з передачею фактичних параметрів
      PrintBR("Це перший рядок");
      PrintBR("Це другий рядок");
      PrintBR("Це ще один рядок");
    </script>
  </body>
</html>
