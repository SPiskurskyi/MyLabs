<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>KI-404 Piskurskyi</title>
  </head>
  <body>
    <script>
      function kvadrat(a) {
        return a * a;
      }
      function polinom(a, k) {
        return k(a) + a + 10;
      }
      let result = polinom(5, kvadrat);
      document.write("<h2> result =", result);
    </script>
  </body>
</html>
